  <style>
    * {

    body {

      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    /* --- Phong b√¨ --- */
    .envelope {

      width: 200px;

      background: pink;

      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      cursor: pointer;
      transition: all 0.6s ease;
      transform-style: preserve-3d;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom right, #ff9acb, #ff6fb3);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 0.7s ease;
      transform-origin: top;
    }

    .envelope:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
    }

    .envelope:hover::before {
      transform: rotateX(25deg);
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    /* --- T·ªù gi·∫•y --- */
    .letter-paper {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      width: 90vw;
      max-width: 400px;
      min-height: 60vh;
      background: linear-gradient(145deg, #fffafc, #fff0f7);
      border-radius: 20px;
      padding: 24px;
      font-size: 16px;
      color: #c2185b;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
      opacity: 0;
      transition: all 1s ease;
      pointer-events: none;
      border: 2px solid #ff8fc1;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      background-image: repeating-linear-gradient(#fffafc, #fffafc 28px, #ffeff6 29px);
      line-height: 28px;
      text-align: left;
      overflow: hidden;
      position: relative;
    }

    .envelope.open .letter-paper {
      top: -320%;
      opacity: 1;
      transform: translateX(-50%) scale(1);
      pointer-events: all;
    }

    /* --- √Ånh s√°ng qu√©t --- */
    .letter-paper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-25deg);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }

      50% {
        left: 125%;
      }

      100% {
        left: 125%;
      }
    }

    /* --- Vi·∫øt ch·ªØ --- */
    .typed-text {
      border-right: 2px solid #c2185b;
      animation: blink 0.7s steps(1) infinite;
      word-wrap: break-word;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* --- Tr√°i tim r∆°i --- */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff5fa2;
      font-size: 18px;
      animation: fall linear forwards;
      z-index: 10;
      text-shadow: 0 0 6px rgba(255, 192, 203, 0.8);
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px) scale(1);
        opacity: 0.9;
      }

      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .envelope {
        width: 160px;
        height: 110px;
      }

      .letter-paper {
        font-size: 15px;
        padding: 20px;
        line-height: 26px;
        min-height: 65vh;
      }
    }

    @media (max-width: 480px) {
      .envelope {
        width: 140px;
        height: 95px;
      }

      .letter-paper {
        font-size: 14px;
        padding: 16px;
        border-radius: 15px;
        width: 92vw;
        line-height: 24px;
      }

      .typed-text {
        border-right-width: 1.5px;
      }
    }

    @media (max-height: 600px) {
      .letter-paper {
        min-height: 70vh;
      }
    }
  </style>
</head>

<body>

  <div class="envelope" id="envelope">

  </div>

  <script>
    const envelope = document.getElementById("envelope");
