    @keyframes scroll-loop {

        transform: translateX(0);
      }

      100% {

      }
    }

    @keyframes colorShift {
      0% {
        background-position: 0% center;
      }

      100% {

      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fall {
