<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªØ ch·∫°y & Tr√°i tim r∆°i</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at center, #1a001a, #000);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .row-wrapper {
      position: relative;
      width: 100%;
      height: 32px;
      overflow: hidden;
      margin: 12px 0;
    }

    .scroll-container {
      display: flex;
      white-space: nowrap;
      animation: scroll-loop 20s linear infinite;
    }

    .scroll-text {
      font-size: 22px;
      font-weight: bold;
      padding-right: 80px;
      background: linear-gradient(90deg, #ff69b4, #ffccff, #ff69b4);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 4s linear infinite;
    }

    @keyframes scroll-loop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes colorShift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 18px;
      pointer-events: none;
      animation: fall 6s linear forwards;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="banner-area"></div>

<script>
  // D√≤ng ch·ªØ ch·∫°y
  const messages = [
    "üíñ Ch√∫c em ng√†y 20/10 th·∫≠t h·∫°nh ph√∫c üíñ",
    "üå∏ Lu√¥n gi·ªØ n·ª• c∆∞·ªùi th·∫≠t xinh üå∏",
    "üíû Anh y√™u em nhi·ªÅu v√¥ c√πng üíû",
    "üíó Em l√† m√≥n qu√† tuy·ªát v·ªùi nh·∫•t üíó",
    "‚ú® M·ªói ng√†y b√™n em l√† m·ªôt ph√©p m√†u ‚ú®"
  ];

  const bannerArea = document.getElementById('banner-area');

  messages.forEach((msg, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'row-wrapper';

    const container = document.createElement('div');
    container.className = 'scroll-container';
    container.style.animationDelay = `${index * 2}s`;

    const text1 = document.createElement('div');
    text1.className = 'scroll-text';
    text1.textContent = (msg + "‚ÄÉ‚ÄÉ").repeat(4);

    const text2 = text1.cloneNode(true);

    container.appendChild(text1);
    container.appendChild(text2);
    wrapper.appendChild(container);
    bannerArea.appendChild(wrapper);
  });

  // Tr√°i tim r∆°i
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 16 + Math.random() * 10 + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
// Hi·ªáu ·ª©ng con tr·ªè chu·ªôt v·ªõi tr√°i tim ho·∫∑c ch·∫•m
document.addEventListener('mousemove', (e) => {
  const dot = document.createElement('div');
  dot.style.position = 'fixed';
  dot.style.left = e.clientX + 'px';
  dot.style.top = e.clientY + 'px';
  dot.style.pointerEvents = 'none';
  dot.style.width = '8px';
  dot.style.height = '8px';
  dot.style.borderRadius = '50%';
  dot.style.background = 'rgba(255, 192, 203, 0.6)';
  dot.style.zIndex = '9999';
  dot.style.transform = 'translate(-50%, -50%) scale(1)';
  dot.style.transition = 'transform 0.4s ease-out, opacity 0.6s ease-out';
  document.body.appendChild(dot);

  requestAnimationFrame(() => {
    dot.style.transform = 'translate(-50%, -50%) scale(3)';
    dot.style.opacity = '0';
  });

  setTimeout(() => dot.remove(), 600);
});

// Click t·∫°o tr√°i tim ·ªü v·ªã tr√≠ chu·ªôt
document.addEventListener('click', (e) => {
  const heart = document.createElement('div');
  heart.textContent = 'üíñ';
  heart.style.position = 'fixed';
  heart.style.left = e.clientX + 'px';
  heart.style.top = e.clientY + 'px';
  heart.style.pointerEvents = 'none';
  heart.style.fontSize = '20px';
  heart.style.opacity = '1';
  heart.style.transition = 'all 0.8s ease-out';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.style.top = e.clientY - 40 + 'px';
    heart.style.opacity = '0';
  }, 10);

  setTimeout(() => heart.remove(), 1000);
});

  setInterval(createHeart, 600);
</script>

</body>
</html>
